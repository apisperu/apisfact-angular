<div class="page-header">
  <h3 class="page-title">Ventas</h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="facturacion">Ventas</a></li>
      <li class="breadcrumb-item active" aria-current="page">Lista</li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>NÂ°</th>
              <th>Fecha</th>
              <th>Total</th>
              <th>Respuesta Sunat</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of billingList">
              <td>{{ item.serie + '-' + item.correlativo }}</td>
              <td>{{ item.fechaEmision }}</td>
              <td>{{ item.mtoImpVenta }}</td>
              <td>{{ item.sunatResponse }}</td>
              <td>
                <button
                  (click)="generatePdf(item)"
                  class="btn btn-danger btn-icon.text"
                >
                  PDF <i class="mdi mdi-file-pdf btn-icon-append"></i>
                </button>
                <button
                  (click)="generateXml(item)"
                  class="btn btn-info btn-icon-text ml-2"
                >
                  XML <i class="mdi mdi-file-xml btn-icon-append"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
