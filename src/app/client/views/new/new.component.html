<div class="page-header">
  <h3 class="page-title">Nuevo Cliente</h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="clientes">Clientes</a></li>
      <li class="breadcrumb-item active" aria-current="page">Nuevo</li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="clientForm">
          <div class="form-group">
            <label>Nombre</label>
            <input
              type="text"
              class="form-control"
              formControlName="rznSocial"
            />
          </div>
          <div class="form-group">
            <label>N° Documento</label>
            <input type="text" class="form-control" formControlName="numDoc" />
          </div>
          <div class="form-group">
            <label>Tipo Documento</label>
            <select class="form-control" formControlName="tipoDoc">
              <option [ngValue]="null">
                Seleccione una opción
              </option>
              <option
                *ngFor="let item of documentTypeList"
                [ngValue]="item.code"
                >{{ item.value }}</option
              >
            </select>
          </div>
          <div class="form-group">
            <label>Dirección</label>
            <input type="text" class="form-control" formControlName="address" />
          </div>
          <button
            type="button"
            class="btn btn-gradient-primary mr-2"
            (click)="onSaveButtonTapped()"
          >
            Enviar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<template #successModalContainer></template>
